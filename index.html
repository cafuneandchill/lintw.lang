<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Lintwese</title>
	<script src="1.20/lintw.lang.js"></script>
	<script type="text/javascript">
	function cv() {
		function wordBlock(word) {
			return "<div><p class='latin'>" +word.seed+
			       "</p><p class='lintwese'>" +word.lintwese+
			       "</p><p class='latin'>" +word.latin+ "</p></div>";
		}
		var seedText = document.form1.textarea1.value;
		var words = lintw.lang.getText(seedText);
		
		var html = "";
		var withDot = "";
		var latinOnly = "";
		
		for(var i = 0; i < words.length; i++) {
		
			var word = words[i];
			html += wordBlock(word);
			withDot += word.lintwese;
			latinOnly += word.latin;
		}
		
		document.getElementById("result1").innerHTML = html;
		document.getElementById("result2").innerHTML = withDot;
		document.getElementById("result3").innerHTML = withDot.replace(/・/g, "");
		document.getElementById("result4").innerHTML = latinOnly;
	}
	</script> 
</head>
<body>

	<h3>Put the English words</h3>
	<div class="container">
		<form name="form1">
			<textarea name="textarea1" class="latin" title="Input Words"  style="width:100%; height:120px;" onchange="cv();" onkeyup="cv();"></textarea>
		</form>
	</div>
	
	<h3>Those expressions in Lintwese</h3>
	<div id="result1" class="container word-blocks"></div>
	<hr />
	<h3>For Ctrl + C, with dots</h3>
	<div id="result2" class="container lintwese" style="font-size:16px;"></div>
	<hr />
	<h3>Without dots</h3>
	<div id="result3" class="container lintwese" style="font-size:16px;"></div>
	<h3>Pronunciation only</h3>
	<div id="result4" class="container latin" style="font-size:16px;"></div>
	
</body>
</html>
