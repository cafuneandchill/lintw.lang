<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<title>Lintwese</title>
	<script src="./1.10/lintw.lang.js"></script>
	<script type="text/javascript">
	function cv()
	{
		function wordBlock(seed, li, la) {
		
			return "<div class='word-block'><p class='latin'>" +seed+ "</p><p class='lintwese'>" +li+ "</p><p class='latin'>" +la+ "</p></div>";
		}
		
		var l, p;
		var str = document.form1.textarea1.value;
		var arr = str.split( /\s+/g );
		var html = wordBlock("　", "・", "　");
		var withDot = "・";
		var withoutDot = "";
		for(var i = 0; i < arr.length; i++) 
		{
			if (arr[i].length == 0) continue;
			
			var ret = lintw.lang.getWord(arr[i]);
			
			html += wordBlock(arr[i], ret.lintwese, ret.latin);
			html += wordBlock("　", "・", "　");
			withDot += ret.lintwese;
			withDot += "・";
			withoutDot += ret.lintwese;
		}
		
		document.getElementById("result1").innerHTML = html;
		document.getElementById("result2").innerHTML = withDot;
		document.getElementById("result3").innerHTML = withoutDot;
	}
	</script> 
</head>
<body>

	<h3>Put the English words</h3>
	<div class="container">
		<form name="form1">
			<textarea name="textarea1" title="Input Words"  style="width:100%; height:120px;" onchange="cv();" onkeyup="cv();"></textarea>
		</form>
	</div>
	
	<h3>Those expressions in Lintwese</h3>
	<div id="result1" class="container"></div>
	<hr />
	<h3>For Ctrl + C, with dots</h3>
	<div id="result2" class="container lintwese" style="font-size:16px;"></div>
	<hr />
	<h3>Without dots</h3>
	<div id="result3" class="container lintwese" style="font-size:16px;"></div>
	
</body>
</html>
